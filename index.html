<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background-color: #f6f6f4;
  color: #1c1c1c;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  padding: 3rem 2rem 2rem;
}

.input-container {
  max-width: 900px;
  margin: auto;
  display: flex;
  gap: 1rem;
}

#search-barinput {
  flex: 1;
  padding: 1.1rem;
  font-size: 1rem;
  border: 1px solid #d4d4d4;
  background: white;
}

#button {
  padding: 1.1rem 2rem;
  border: none;
  background: #1c1c1c;
  color: white;
  cursor: pointer;
}

/* MAIN */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.weather-container {
  width: min(92%, 900px);
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  padding: 3rem 2rem;
}

/* LEFT */
.temperature {
  font-size: 6rem;
  font-weight: 500;
  letter-spacing: -2px;
}

.location-data {
  margin-top: 2rem;
  font-size: 1.05rem;
  color: #555;
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}

.location {
  font-size: 1.4rem;
  font-weight: 500;
  color: #000;
}

/* RIGHT */
.weather-status {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  gap: 1.2rem;
}

.weather-status img {
  width: 80px;
  height: 80px;
}

.condition {
  font-size: 1.4rem;
  font-weight: 500;
}

/* MOBILE */
@media (max-width: 700px) {
  .weather-container {
    grid-template-columns: 1fr;
    gap: 3rem;
  }

  .temperature {
    font-size: 4.5rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="input-container">
    <input type="text" id="search-barinput" placeholder="Enter city" />
    <button type="button" id="button">Search</button>
  </div>
</header>

<main>
  <div class="weather-container">

    <div>
      <div class="temperature">12.5 °C</div>

      <div class="location-data">
        <div class="location">Delhi</div>
        <span class="time">9:15</span>
        <span class="day">Friday</span>
        <span class="date">2026-01-30</span>
      </div>
    </div>

    <div class="weather-status">
      <div class="icon">
        <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" />
      </div>
      <div class="condition">Sunny</div>
    </div>

  </div>
</main>

<script>
  const API_KEY = "6fcdd0d6031f4af0ba852659263001";

  const inputbox = document.getElementById("search-barinput");
  const btn = document.getElementById("button");

  const tempEl = document.querySelector(".temperature");
  const locationEl = document.querySelector(".location");
  const timeEl = document.querySelector(".time");
  const dayEl = document.querySelector(".day");
  const dateEl = document.querySelector(".date");
  const conditionEl = document.querySelector(".condition");
  const iconEl = document.querySelector(".icon img");

  btn.addEventListener("click", async () => {
    const city = inputbox.value.trim();
    if (!city) return alert("search box is empty");

    const res = await fetch(
      `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`
    );
    const data = await res.json();

    if (data.error) return alert(data.error.message);

    tempEl.textContent = data.current.temp_c + " °C";
    locationEl.textContent = data.location.name;

    const [date, time] = data.location.localtime.split(" ");
    timeEl.textContent = time;
    dateEl.textContent = date;
    dayEl.textContent = new Date(date).toLocaleDateString("en-US", {
      weekday: "long",
    });

    conditionEl.textContent = data.current.condition.text;
    iconEl.src = "https:" + data.current.condition.icon;

    inputbox.value = "";
  });
</script>

</body>
</html>
