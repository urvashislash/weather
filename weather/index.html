<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

  
* {
    box-sizing: border-box;
}
body {
    margin: 0px;
}
  header {
  height: 100px;
  background-color: slategray;
  display: flex;
  justify-content: center;
  align-items: center;
}

main {
  height: calc(100vh - 100px);
  background-color: darkslategray;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.input-container {
    display: flex;
    gap:1rem
}
.weather-container {
    display: flex;
    gap: 1rem;
}


    </style>
</head>
<body>
    <header>
      <div class="input-container">
        <input type="text" id="search-barinput" placeholder="Enter location..." />

        <button type="button" id="button">Search</button>

      </div>
    </header>
    <main>
      <div class="weather-container">
  <div class="temperature">12.5 °C</div>

  <div class="location-data">
    <div class="location">Delhi</div>
    <span class="time">9:15</span>
    <span class="day">Friday</span>
    <span class="date">2026-01-30</span>
  </div>

  <div class="weather-status">
    <div class="icon">
      <img
        src="//cdn.weatherapi.com/weather/64x64/night/143.png"
        alt="weather-status-icon"
      />
    </div>
    <div class="condition">Sunny</div>
  </div>
</div>

    </main>
    <script>
  const API_KEY = "6fcdd0d6031f4af0ba852659263001";

  const inputbox = document.getElementById("search-barinput");
  const btn = document.getElementById("button");

  const tempEl = document.querySelector(".temperature");
  const locationEl = document.querySelector(".location");
  const timeEl = document.querySelector(".time");
  const dayEl = document.querySelector(".day");
  const dateEl = document.querySelector(".date");
  const conditionEl = document.querySelector(".condition");
  const iconEl = document.querySelector(".icon img");

  btn.addEventListener("click", async () => {
    const city = inputbox.value.trim();
    if (!city) return;

    try {
      const response = await fetch(
        `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}`
      );

      const data = await response.json();

      if (data.error) {
        alert(data.error.message);
        return;
      }

      // update UI
      tempEl.textContent = data.current.temp_c + " °C";
      locationEl.textContent = data.location.name;

      const localTime = data.location.localtime; // "YYYY-MM-DD HH:MM"
      const [date, time] = localTime.split(" ");

      timeEl.textContent = time;
      dateEl.textContent = date;
      dayEl.textContent = new Date(date).toLocaleDateString("en-US", {
        weekday: "long",
      });

      conditionEl.textContent = data.current.condition.text;
      iconEl.src = "https:" + data.current.condition.icon;

      inputbox.value = "";

    } catch (error) {
      console.log(error);
      alert("Something went wrong");
    }
  });
</script>

</body>
</html>
